<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!------------------------------------------------ TOP__Start --------------------------------------------------------------------->
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery"
            >66%
            <i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <!-------------------------------------------------- TOP__End ------------------------------------------------------------------>

      <!--------------------------------------------- Next Line__Start --------------------------------------------------------------->
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="header__column">
          <span class="header__text">Nicolas</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <!------------------------------------------------- Next Line__End --------------------------------------------------------------->

    <!---------------------------------------------------- Main__Start --------------------------------------------------------------->
    <main class="chat">
      <!--------------------------------------------- Chating divide__Start ---------------------------------------------------------->
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </div>
      <!--------------------------------------------- Chating divide__End ------------------------------------------------------------>

      <!---------------------------------------- Chating-message-content__Start ------------------------------------------------------>
      <div class="chat-message chat__message-from-me">
        <span class="chat__message-time">1:55</span>
        <span class="chat__message-body">
          Hello! This is a test message.
        </span>
      </div>
      <div class="chat-message chat__message-to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <span class="chat__message-center">
          <h3 class="chat__message-username">Nicolas</h3>
          <span class="chat__message-body">
            And this is an answer.
          </span>
        </span>
        <span class="chat__message-time">19:30</span>
      </div>
      <!---------------------------------------- Chating-message-content__End -------------------------------------------------------->
    </main>
    <!-------------------------------------------------- Chating__Bottom__Start ------------------------------------------------------>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" />
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
      <!-------------------------------------------------- Chating__Bottom__End ------------------------------------------------------>
    </div>
  </body>
</html>
